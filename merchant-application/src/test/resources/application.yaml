app:
  kafka:
    sign-up-consumer:
      topic: sign-up

    sign-in-consumer:
      topic: sign-in

    sign-in-producer:
      topic: sign-in-result

  jwt:
    secret: test-farid
---
spring:
  jpa:
    show-sql: true
    properties:
      hibernate.format_s ql: true

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: merchant
